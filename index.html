<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe</title>
</head>
<link rel="stylesheet" href="style.css">
<body>

  <h1>Tic-Tac-Toe 1 on 1</h1>

  <div class="grid">

    <div class="top">
      <div class="b0">.</div>
      <div class="b1">.</div>
      <div class="b2">.</div>
    </div>

    <div class="mid">
      <div class="b3">.</div>
      <div class="b4">.</div>
      <div class="b5">.</div>
    </div>

    <div class="bot">
      <div class="b6">.</div>
      <div class="b7">.</div>
      <div class="b8">.</div>
    </div>
    <button class="button">Reset</button>

  </div>



<script src="./script.js" charset="utf-8"></script>
  <script src="./testing-the-tester.js"></script>
  <!-- <script src="./tic-tac-tester.js"></script> -->
</body>
</html>
